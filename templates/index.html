<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADICHE - Diagnostic Médical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts (optionnel pour esthétique) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .titre-principal {
    background-color: #003366;
    color: white;
    padding: 10px 16px;
    text-align: center;
    font-size: 20px;         /* Moins grand que 28px */
    font-weight: 600;        /* Moins gras que bold */
    border-radius: 8px;
    margin-bottom: 8px;
    letter-spacing: 0.3px;
}



        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            color: #003366;
            margin-bottom: 5px;
            text-align: center;
        }

        h2 {
            font-size: 16px;
            color: #003366;
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        input[type="text"], button, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #005599;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        #resultat {
            margin-top: 20px;
        }

        /* Styles pour les diagnostics professionnels */
        .diagnostic-card {
            background: #f2f6fa;
            border-left: 4px solid #003366;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .diagnostic-title {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
        }

        .diagnostic-score {
            font-size: 14px;
            color: #444;
            margin-bottom: 10px;
        }

        .link-buttons a {
            display: inline-block;
            margin: 4px 6px 4px 0;
            padding: 6px 10px;
            font-size: 14px;
            background-color: #003366;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .link-buttons a:hover {
            background-color: #005599;
        }

        #listeSymptomes li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 6px;
    background-color: #f1f5fa;
}

.remove-btn {
    all: unset;
    cursor: pointer;
    margin-left: 8px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
}

.remove-btn svg {
    display: block;
}
.remove-btn:hover svg {
    stroke: #c82333; /* rouge plus foncé au survol */
}


    </style>
</head>

<body>
    <div class="container">
        <div class="titre-principal">Docteur ADICHE Tewfik</div>
        <h2>Aide au diagnostic en médecine générale</h1>
        <label for="nomPatient"><strong>Nom du patient</strong></label>
<input type="text" id="nomPatient" placeholder="Entrez le nom du patient">

        <h3>Informations du patient</h3>

<label for="sexe">Sexe</label>
<select id="sexe">
    <option value="Masculin">Masculin</option>
    <option value="Féminin">Féminin</option>
</select>

<label for="age">Tranche d'âge</label>
<select id="age">
    <option value="Tous" selected>Tous</option>
    <option value="0-15">0 à 15 ans</option>
    <option value="15-45">15 à 45 ans</option>
    <option value=">45">Plus de 45 ans</option>
</select>



        <h3>Ajouter une entrée</h3>

        <input id="symptomeInput" type="text" placeholder="Tapez une entrée" oninput="montrerSuggestions()">
<ul id="suggestions" style="list-style: none; padding: 0; margin-top: -8px;"></ul>
        <datalist id="symptomes">
            {% for s in symptomes %}
                <option value="{{ s }}">
            {% endfor %}
        </datalist>

        <h3>Entrées sélectionnées</h3>
        <ul id="listeSymptomes"></ul>

        <button onclick="reinitialiserEntrees()">Réinitialiser</button>


        <button onclick="envoyerDiagnostic()">Lancer le diagnostic</button>
        <div id="resultat"></div>
    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
